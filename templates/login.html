<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Enhanced Multi-Step Registration Form CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap');

        :root {
            --primary: #00c896;
            --primary-dark: #00a672;
            --primary-light: #00ffbf;
            --accent: #ffcc00;
            --text: #e0e0e0;
            --bg-dark: #121212;
            --card-bg: rgba(40, 40, 40, 0.95);
            --error: #ff4d4d;
            --input-bg: #222;
            --input-border: #333;
            --success: #4BB543;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 150, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 204, 0, 0.05) 0%, transparent 20%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
            overflow: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            animation: pulseText 3s infinite alternate;
        }

        h1 i {
            margin-right: 10px;
            color: var(--primary);
        }

        h2 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            animation: pulseText 3s infinite alternate;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(0, 200, 150, 0.3);
            outline: none;
            transform: translateY(-2px);
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 200, 150, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .error {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            display: block;
        }

        .error.visible {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.95) translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        @keyframes pulseText {
            0% { 
                opacity: 0.8; 
                letter-spacing: 1px;
            }
            100% { 
                opacity: 1; 
                letter-spacing: 1.2px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-wallet"></i> Expense Tracker</h1>
        <h2>Login</h2>
        
        <!-- âœ… FIX: Form action now points to Flask's login route -->
        <form action="{{ url_for('login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="error" id="errorMessage"></div>
            <button type="submit" class="btn">Login</button>
        </form>
    </div>
</body>
</html>
