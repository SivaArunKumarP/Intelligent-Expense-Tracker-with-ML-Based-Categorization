<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Expense Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Enhanced Multi-Step Registration Form CSS */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Montserrat:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap');

        :root {
            --primary: #00c896;
            --primary-dark: #00a672;
            --primary-light: #00ffbf;
            --accent: #ffcc00;
            --text: #e0e0e0;
            --bg-dark: #121212;
            --card-bg: rgba(40, 40, 40, 0.95);
            --error: #ff4d4d;
            --input-bg: #222;
            --input-border: #333;
            --success: #4BB543;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 200, 150, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 204, 0, 0.05) 0%, transparent 20%);
            display: flex;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text);
            padding-left: 10%;
            overflow-x: hidden;
        }

        .container {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 350px;
            text-align: center;
            position: relative;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1);
            overflow: hidden;
            min-height: 400px;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            animation: borderGlow 3s linear infinite;
        }

        h1 {
            margin-bottom: 10px;
            color: var(--primary);
            font-size: 24px;
            font-weight: 600;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
        }

        h2 {
            margin-bottom: 20px;
            background: linear-gradient(45deg, var(--primary), var(--primary-light));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 1px;
            animation: pulseText 3s infinite alternate;
        }

        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        /* Progress Indicator */
        .progress-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .progress-container::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--input-border);
            transform: translateY(-50%);
            z-index: 1;
        }

        .progress-step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--text);
            position: relative;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .progress-step.active {
            background: var(--primary);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 200, 150, 0.5);
        }

        .progress-step.completed {
            background: var(--primary-dark);
            border-color: var(--primary);
            color: #fff;
        }

        .progress-step-connector {
            position: absolute;
            top: 50%;
            height: 2px;
            background: var(--primary);
            transform: translateY(-50%);
            z-index: 1;
            transition: width 0.4s ease;
            left: 0;
            width: 0; /* Start with 0 width */
        }

        /* Form Step Management */
        .form-step {
            display: none;
            animation: fadeIn 0.4s ease-in-out;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateX(20px);
        }

        .form-step.active {
            display: block;
            opacity: 1;
            transform: translateX(0);
        }

        /* Form Groups */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Form Fields */
        label {
            font-weight: 500;
            font-size: 14px;
            display: block;
            margin-bottom: 8px;
            text-align: left;
            font-family: 'Quicksand', sans-serif;
            letter-spacing: 0.5px;
            transition: color 0.3s;
        }

        input {
            padding: 12px;
            width: 100%;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text);
            font-size: 14px;
            transition: all 0.3s ease;
            margin-bottom: 12px;
            font-family: 'Poppins', sans-serif;
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 12px rgba(0, 200, 150, 0.3);
            outline: none;
            transform: translateY(-2px);
        }

        /* Button Styling */
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            letter-spacing: 0.5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            flex: 1;
        }

        .btn.prev {
            background: var(--input-bg);
            margin-right: 10px;
        }

        .btn.next, .btn.submit {
            margin-left: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(0, 200, 150, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        /* Error Messages with Animation */
        .error {
            color: var(--error);
            font-size: 12px;
            margin-top: 5px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            display: block;
        }

        .error.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Flash Messages */
        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 14px;
            animation: flashFade 0.5s ease-in;
        }

        .flash-message.success {
            background-color: rgba(75, 181, 67, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .flash-message.error {
            background-color: rgba(255, 77, 77, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
        }

        /* Login Link */
        p.login-link {
            margin-top: 20px;
            font-size: 14px;
            font-family: 'Quicksand', sans-serif;
        }

        a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
            font-weight: 500;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-light);
            transition: width 0.3s ease;
        }

        a:hover {
            color: var(--primary-light);
        }

        a:hover::after {
            width: 100%;
        }

        /* Enhanced Slogan Container with 3D Flip Animation */
        .slogan-container {
            position: absolute;
            right: 15%;
            top: 50%;
            transform: translateY(-50%);
            width: 350px;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            perspective: 1000px;
        }

        .slogan-card {
            position: relative;
            width: 100%;
            height: 200px;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .slogan-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 30px;
            border-radius: 12px;
            background: linear-gradient(145deg, rgba(40, 40, 40, 0.8), rgba(25, 25, 25, 0.9));
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.05);
            transform-style: preserve-3d;
        }

        .slogan-text {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent), #ff9d00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(255, 204, 0, 0.2);
            transform: translateZ(20px);
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .slogan-icon {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 32px;
            color: rgba(255, 204, 0, 0.2);
            transform: translateZ(10px);
        }

        /* Success Animation */
        .success-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
            animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1);
            text-align: center;
        }

        .success-container.active {
            display: flex;
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            position: relative;
            display: inline-block;
            vertical-align: top;
            margin-bottom: 20px;
        }

        .checkmark-circle .background {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--success);
            position: absolute;
            animation: fill-success 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
        }

        .checkmark-circle .checkmark {
            width: 40px;
            height: 80px;
            border-right: 8px solid #fff;
            border-top: 8px solid #fff;
            position: absolute;
            left: 25px;
            top: 40px;
            transform-origin: 0 0;
            transform: scaleX(-1) rotate(135deg);
            animation: checkmark 0.8s ease-in-out forwards;
            opacity: 0;
        }

        .success-text {
            font-size: 26px;
            font-weight: 600;
            color: var(--primary);
            margin: 20px 0;
            opacity: 0;
            transform: translateY(20px);
            animation: success-text-animation 0.6s ease-out 1.2s forwards;
        }

        .success-message {
            color: var(--text);
            font-size: 16px;
            opacity: 0;
            transform: translateY(20px);
            animation: success-text-animation 0.6s ease-out 1.5s forwards;
            margin-bottom: 30px;
        }

        .redirect-btn {
            opacity: 0;
            transform: translateY(20px);
            animation: success-text-animation 0.6s ease-out 1.8s forwards;
        }

        /* Mobile Responsiveness */
        @media (max-width: 1200px) {
            body {
                flex-direction: column;
                padding: 30px 20px;
                justify-content: center;
            }
            
            .slogan-container {
                position: relative;
                right: auto;
                margin-top: 40px;
                transform: none;
                top: auto;
            }
        }

        @media (max-width: 480px) {
            .container {
                width: 90%;
                max-width: 350px;
                padding: 20px 15px;
            }
            
            .slogan-container {
                width: 90%;
                max-width: 350px;
            }
            
            .btn-container {
                flex-direction: column;
            }
            
            .btn.prev {
                margin-right: 0;
                margin-bottom: 10px;
            }
            
            .btn.next, .btn.submit {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: scale(0.95) translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: scale(1) translateY(0); 
            }
        }

        @keyframes flashFade {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes borderGlow {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        @keyframes pulseText {
            0% { 
                opacity: 0.8; 
                letter-spacing: 1px;
            }
            100% { 
                opacity: 1; 
                letter-spacing: 1.2px;
            }
        }

        @keyframes checkmark {
            0% {
                height: 0;
                width: 0;
                opacity: 0;
            }
            20% {
                height: 0;
                width: 20px;
                opacity: 1;
            }
            40% {
                height: 40px;
                width: 40px;
                opacity: 1;
            }
            100% {
                height: 40px;
                width: 40px;
                opacity: 1;
            }
        }

        @keyframes fill-success {
            0% {
                box-shadow: inset 0 0 0 transparent;
            }
            100% {
                box-shadow: inset 0 0 0 30px var(--success);
            }
        }

        @keyframes scale {
            0%, 100% {
                transform: none;
            }
            50% {
                transform: scale(1.1);
            }
        }

        @keyframes success-text-animation {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-border {
            border: 2px solid red !important;
        }

        .error {
            color: red;
            font-size: 12px;
            display: block;
            margin-top: 5px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error.visible {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>

        <!-- Progress Indicator -->
        <div class="progress-container">
            <div class="progress-step active" data-step="1">1</div>
            <div class="progress-step-connector"></div>
            <div class="progress-step" data-step="2">2</div>
            <div class="progress-step-connector"></div>
            <div class="progress-step" data-step="3">3</div>
        </div>

        <!-- Step 1 -->
        <form id="registrationForm" action="{{ url_for('register') }}" method="POST">
            <div class="form-step active" data-step="1">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
                    <span class="error" id="firstNameError"></span>
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
                    <span class="error" id="lastNameError"></span>
                </div>
                <div class="btn-container">
                    <div></div>
                    <button class="btn next" type="button">Next</button>
                </div>
                <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
            </div>
            <!-- Step 2 -->
            <div class="form-step" data-step="2">
              <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" id="username" name="username" placeholder="Enter your username">  <!-- ✅ Fixed name (lowercase) -->
                  <span class="error" id="usernameError"></span>
              </div>
              <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="Enter your email">
                  <span class="error" id="emailError"></span>
              </div>
              <div class="form-group">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                  <span class="error" id="phoneError"></span>
              </div>
              <div class="btn-container">
                  <button class="btn prev" type="button">Prev</button>
                  <button class="btn next" type="button">Next</button>
              </div>
            </div>

            <!-- Step 3 -->
            <div class="form-step" data-step="3">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                    <span class="error" id="passwordError"></span>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                    <span class="error" id="confirmPasswordError"></span>
                </div>
                <div class="btn-container">
                    <button class="btn prev" type="button">Prev</button>
                    <button class="btn submit" type="submit">Register</button>
                </div>
                
            </div>
           
        </form>
        
         <!-- Success Container -->
        <div class="success-container">
            <div class="checkmark-circle">
                <div class="background"></div>
                <div class="checkmark draw"></div>
            </div>
            <h2 class="success-text">Registration Successful!</h2>
            <p class="success-message">You have successfully created your account.</p>
            <button class="btn redirect-btn">Signup</button>
        </div>
    </div>

    <div class="slogan-container">
        <div class="slogan-card">
            <div class="slogan-face">
                <h2 class="slogan-text">Track Every Penny, Achieve Financial Serenity.</h2>
                <i class="fas fa-coins slogan-icon"></i>
            </div>
        </div>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
    const formSteps = document.querySelectorAll('.form-step');
    const progressSteps = document.querySelectorAll('.progress-step');
    const prevButtons = document.querySelectorAll('.btn.prev');
    const nextButtons = document.querySelectorAll('.btn.next');
    const submitButton = document.querySelector('.btn.submit');
    const form = document.getElementById('registrationForm');
    const successContainer = document.querySelector('.success-container');
    const redirectButton = document.querySelector('.redirect-btn');
    let currentStep = 1;

    function updateProgress() {
        progressSteps.forEach((step, index) => {
            const stepNumber = index + 1;
            step.classList.remove('active', 'completed');

            if (stepNumber < currentStep) {
                step.classList.add('completed');
            } else if (stepNumber === currentStep) {
                step.classList.add('active');
            }
        });

        // Update connector width
        const activeIndex = currentStep - 1;
        const connectors = document.querySelectorAll('.progress-step-connector');
        connectors.forEach((connector, index) => {
            connector.style.width = index < activeIndex ? '100%' : '0';
        });
    }

    function showStep(stepNumber) {
        formSteps.forEach(step => step.classList.remove('active'));
        document.querySelector(`.form-step[data-step="${stepNumber}"]`).classList.add('active');
    }

    function validateStep(step) {
    let isValid = true;
    const stepFields = document.querySelectorAll(`.form-step[data-step="${step}"] input`);

    stepFields.forEach(field => {
        if (!field.value.trim()) {
            isValid = false;
            field.classList.add('error-border'); // Add red border for error
            const errorSpan = field.nextElementSibling;
            if (errorSpan) {
                errorSpan.textContent = "This field is required";
                errorSpan.classList.add('visible');
            }
        } else {
            field.classList.remove('error-border'); // Remove red border if valid
            const errorSpan = field.nextElementSibling;
            if (errorSpan) {
                errorSpan.textContent = "";
                errorSpan.classList.remove('visible');
            }
        }
    });

    return isValid;
}


    nextButtons.forEach(button => {
        button.addEventListener('click', () => {
            if (validateStep(currentStep)) { // Only go to next step if fields are filled
                currentStep++;
                if (currentStep > formSteps.length) {
                    currentStep = formSteps.length;
                }
                updateProgress();
                showStep(currentStep);
            }
        });
    });

    prevButtons.forEach(button => {
        button.addEventListener('click', () => {
            currentStep--;
            if (currentStep < 1) {
                currentStep = 1;
            }
            updateProgress();
            showStep(currentStep);
        });
    });

    form.addEventListener('submit', function (e) {
    // e.preventDefault();  // ❌ Comment this line to allow native form submission
    if (validateStep(currentStep)) { 
        formSteps.forEach(step => step.classList.remove('active'));
        successContainer.classList.add('active');
    }
});


    redirectButton.addEventListener('click', () => {
        window.location.href = "{{ url_for('login') }}";  // ✅ Redirects to Login Page
    });

    updateProgress();
});

    </script>
</body>
</html>
